# Set default terminal
#set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set scrollback history to 10000
set -g history-limit 10000

# Set prefix key to Ctrl-a for easier access (default is Ctrl-b)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Set pane border colors
set-option -g pane-border-style fg=blue
set-option -g pane-active-border-style fg=brightred

# Set status bar color
set-option -g status-bg black
set-option -g status-fg white

# Highlight active window in status bar
set-window-option -g window-status-current-style bg=red

# Set window numbering to start from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Keys
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
bind X kill-window
bind x kill-pane
bind & kill-server
bind "'" split-window -h
#unbind %
#unbind '"'
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 5
bind = resize-pane -U 5
#bind . command-prompt
#bind a last-window
bind Space command-prompt -p "Window index:" "select-window -t '%%'"
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
unbind -n C-\\
bind / split-window -v

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
